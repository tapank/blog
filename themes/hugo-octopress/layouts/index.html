{{ partial "header.html" . }}

<div id="main">
 <div id="content">
  <div class="blog-index">
    <article>
    <h1>Posts</h1>
    {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
    {{ range $paginator.Pages }}
    <br>{{ .Date.Format "2006 Jan 02" }}: <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }}
    </article>
    {{ partial "pagination.html" . }}
  </div>
 </div>
</div>
